<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>



  <body>

    <div class="topnav">
      <a href="#Watching" onclick="show_watching_anime()">Watching<div class="underline" id="underline0"></div></a>
      <a href="#Completed" onclick="show_completed_anime()">Completed<div class="underline" id="underline1"></div></a>
      <a href="#Onhold" onclick="show_paused_anime()">On hold<div class="underline" id="underline2"></div></a>
      <a href="#Dropped" onclick="show_dropped_anime()">Dropped<div class="underline" id="underline3"></div></a>
      <a href="#Plantowatch" onclick="show_planning_anime()">Plan to watch<div class="underline" id="underline4"></div></a>
      <a href="#Browse" onclick="test()">Browse<div class="underline" id="underline5"></div></a>
      <a href="#Settings" class="split" onclick="show_setting_window()">Settings</a>
    </div> 

    <div class="container">

      <div class="container_header">
        <img class="container_header" src="assets/order.png" id="sort_order_ascending" style="transform: rotate(0);" onclick="change_sort_ascending()"></img>
        <a href="#sort_order" class="container_header" id="sort_order_text" onclick="change_sort_type()">Alphabetical</a>
      </div>
      
      <div id="cover_panal_id">
        <div class="cover_panal" id="cover_panal_grid">
          
        </div>

        <div class="anime_info_panal" id="info_panal" style="border: 2px solid blue">
          <div class="anime_info_title_row">
            <p id="info_title" maxlength="50">title title title title</p>
            <img id="info_close_button" src="/assets/close.png" onclick="hide_anime_info_window()" class="anime_info_close" style="float: right;" width="30" height="30">
          </div>
          <div class="anime_info_lower">
            <div class="anime_info_cover">
              <img src="/assets/CoverImageTest.png" id="info_cover" alt="Cover Image" width="200" height="300"/>
            </div>
            <div>
              <div class="tabnav">
                <a href="#information" onclick="openTab('information', 'underline_tab_0')">Information<div class="tab_underline" id="underline_tab_0"></div></a>
                <a href="#user_entry" onclick="openTab('user_entry', 'underline_tab_1')">User Entry<div class="tab_underline" id="underline_tab_1"></div></a>
                <a href="#trailer" onclick="openTab('trailer', 'underline_tab_2')">Trailer<div class="tab_underline" id="underline_tab_2"></div></a>
              </div>
              <div id="information" class="tabcontent">
                <div class="anime_info_text">
                  <p id="info_description"></p>
                </div>
                <div>
                  <table>
                    <tr>
                      <th><p id="info_format">TV</p></th>
                      <th><p id="info_rating">88%</p></th>
                      <th><p id="info_duration">13 x 24 minutes</p></th>
                      <th><p id="info_season_year">Spring 2021</p></th>
                    </tr>
                  </table>
                </div>
              </div>
              
              <div id="user_entry" class="tabcontent">
                <Table>
                  <tr>
                    <th><p>Status:</p></th>
                    <th>
                      <select name="status select" id="status_select">
                        <option value="">Not in list</option>
                        <option value="CURRENT">Watching</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="PAUSED">On hold</option>
                        <option value="DROPPED">Dropped</option>
                        <option value="PLANNING">Plan to watch</option>
                        <option value="REPEATING">Rewatching</option>
                      </select>
                    </th>
                  </tr>
                  <tr>
                    <th><p>Episode: </p></th>
                    <th><input type="number" id="episode_number" name="quantity" min="0" max="26"></th>
                  </tr>
                  <tr>
                    <th><p>Score: </p></th>
                    <th>
                      <select name="score_select" id="score_0to5">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </th>
                  </tr>
                  <tr>
                    <th><p>Started: </p></th>
                    <th><input type="date" id="started_date" name="started date" value="" min="1970-01-01" max="2100-12-31"><img src="/assets/close.png" onclick="clearDate('started_date')" class="anime_info_close" style="vertical-align: middle;" width="30" height="30"></th>
                  </tr>
                  <tr>
                    <th><p>Finished: </p></th>
                    <th><input type="date" id="finished_date" name="finished date" value="" min="1970-01-01" max="2100-12-31"><img src="/assets/close.png" onclick="clearDate('finished_date')" class="anime_info_close" style="vertical-align: middle;" width="30" height="30"></th>
                  </tr>
                </Table>
              </div>
              
              <div id="trailer" class="tabcontent">
                <iframe id="youtube_embed" width="500" height="281" src="" title="YouTube video player" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>

        <div class="anilist_login_panal" id="login_panal" style="border: 2px solid blue">
          <table>
            <tr>
              <th>
                Username:
              </th>
              <th>
                <input type="text" id="user_name" placeholder="required">
              </th>
            </tr>
            <tr>
              <th>
                <button type="button" onclick="open_oauth_window()">Get Autherization code</button>
              </th>
              <th>
                <input type="text" id="oauth_code" placeholder="paste code here" onPaste="var e=this; setTimeout(function(){get_oauth_token();}, 4);">
              </th>
            </tr>
            <tr>
              <th>
                Title language prefrence: 
              </th>
              <th>
                <select name="title_language" id="title_language">
                  <option value="romaji">Romaji</option>
                  <option value="english">English</option>
                  <option value="native">Native</option>
                </select>
              </th>
            </tr>
          </table>
          <button type="button" style="transform: translateX(50%);" onclick="hide_setting_window()">OK</button>
        </div>

      </div>

    </div>
  </body>
</html>
